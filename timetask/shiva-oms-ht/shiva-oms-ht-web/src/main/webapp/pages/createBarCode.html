<section class="content-header">
    <h1>
        巴枪生成<small>条形码生成</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
        <li><a href="#"><i class="fa fa-tasks"></i> 巴枪生成</a></li>
        <li class="active"><i class="fa fa-gears"></i> 条形码生成</li>
    </ol>
</section>
<div class="content">
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 panel-default">
                        <div class="panel panel-body">
                            <div class="panel-content">
                                <table class="table table-bordered table-condensed" style="width: 50%; margin-top: 18px;">
                                    <tr>
                                        <td style="width:80px;">类型</td>
                                        <td>
                                            <select class="form-control" name="type" style="float:left;width: 103px;">
                                                <option value="1">丰驰包号</option>
                                                <option value="2">电子包号</option>
                                                <option value="3">包裹号</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>包(裹)号</td>
                                        <td>
                                            <input type="text" name="code" maxlength="12"
                                                style="width: 60%; float: left" required
                                                placeholder="必填，为12位数字" class="form-control"
                                                onkeyup="value=value.replace(/[^0-9]/g,'')">
                                            <button type="button" style="float: left; margin-left: 20px;"
                                                onclick="$.barCodeCreate.generate()" class="btn-link">随机生成</button>
                                            <button type="button" style="float: left; margin-left: 20px;"
                                                onclick="$.barCodeCreate.generateBarCodeByNo()" class="btn-link">生成条形码</button>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>条形码</td>
                                        <td><img id="barCode"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<style>
.table td {
    vertical-align: middle !important;
    text-align: center;
}
</style>
<script src="../assets/js/createBarCode.js" type="text/javascript"></script>
