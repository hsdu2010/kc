<section class="content-header">
	<h1>
		接口调用<small>rpc管理</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
		<li><a href="#"><i class="fa fa-tasks"></i> 接口调用</a></li>
		<li class="active"><i class="fa fa-gears"></i> rpc管理</li>
	</ol>
</section>
<div class="content">
    <!-- 总体布局模式 .container-fluid 类用于100%宽度-->
	<div id="inner-content" class="container-fluid">
		<div id="inner-row" class="row">
			<div class="panel panel-default">
			    <!-- panel面板主体 -->
				<div class="panel-body">
				    <form role="form" class="form-inline" id="searchForm"
                        style="float: left; margin-bottom: 16px;"
                        onsubmit="$.rpcMgr.submit.search();return false;">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="appName"
                                    placeholder="输入接口描述查询">
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary"
                            onclick="$.rpcMgr.submit.search()">搜索</button>
                    </form>
					<div class="row">
						<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 text-left" id="rpcMgrTableToolbar">
							<button type="button" style="background: #51B7CF"
								class="btn btn-info" data-toggle="modal"
								onclick="$.rpcMgr.button.add();">新增</button>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 panel-default">
							<div class="panel panel-body">
								<div class="panel-content">
									<table id="rpcMgrTable"
										style="width: 100%;" data-toggle="table"
										data-page-list="[10,20,30]" data-pagination="true"
										data-cache="false" data-detail-view="false"
										data-show-columns="false" data-filter-control="false"
										data-filter-show-clear="false"
										data-show-refresh="true"
										data-toolbar="#rpcMgrTableToolbar" data-side-pagination="server"
										data-striped="true">
										<thead>
											<tr>
												<th data-field="applicationName" data-align="center">应用名</th>
												<th data-field="jarName" data-align="center">jar名</th>
												<th data-field="createEmp" data-align="center">创建人</th>
												<th data-field="createtime" data-align="center">创建时间</th>
												<th data-field="updatetime" data-align="center">修改时间</th>
												<th data-field="operator" data-align="center"
													data-formatter="$.rpcMgr.formatter.operation">操作</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" id="addUserRpcInfoDialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">添加RPC信息</h4>
				</div>
				<div class="modal-body">
					<div class="row-fluid">
						<form class="form-horizontal" role="form" id="addUserRpcInfoForm"
							novalidate="novalidate">
							<div class="row" style="margin-bottom: 15px;">
								<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6" style="height:54px;">
									<label class="col-sm-3" style="padding-top: 7px;">应用名:</label>
									<div class="col-sm-9" style="padding: 0px">
										<input type="text" class="form-control" name="applicationName"
											required aria-required="true" id="applicationName" placeholder="必填">
									</div>
								</div>
								<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6" style="height:54px;">
									<label class="col-sm-3" style="padding-top: 7px;">上传jar包:</label>
									<div class="col-sm-9" style="padding: 0px">
										<a href="javascript:;" class="a-upload"> 请选择文件上传 <input
											type="file" name="uploadjar" id="uploadjar">
										</a>
										<div class="showFileName"></div>
										<div class="fileerrorTip"></div>
										<input id="isUploaded" type="hidden" value="0">
									</div>
								</div>
								<div class="col-md-6 col-xs-6 col-lg-6 col-sm-6" style="height:54px;">
                                    <label class="col-sm-3" style="padding-top: 7px;">zk集群:</label>
                                    <div class="col-sm-9" style="padding: 0px">
                                        <input type="text" class="form-control" name="zkUrl"
                                            required aria-required="true"  placeholder="必填">
                                    </div>
                                </div>
                                <div class="col-md-6 col-xs-6 col-lg-6 col-sm-6" style="height:54px;">
                                    <label class="col-sm-3" style="padding-top: 7px;">版本:</label>
                                    <div class="col-sm-9" style="padding: 0px">
                                        <input type="text" class="form-control" name="version"
                                            required aria-required="true" >
                                    </div>
                                </div>
							</div>

						</form>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary"
						onclick="$.rpcMgr.submit.addUserRpcInfo()">保存</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel" id="updateUserRpcInfoDialog">
		<div class="modal-dialog modal-md" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">RPC请求</h4>
				</div>
				<div class="modal-body">
							<div class="panel-body panel">
								<div class="panel-content">
									   <form id="updateUserRpcInfoForm">
									    <input type="hidden" name="id"/>
		                                <div
                                            class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12"
                                            style="margin-bottom: 10px;">
                                            <div class="input-group-addon" style="width: 100px;">应用名:</div>
                                            <input type="text" class="form-control" name="applicationName"
                                                    required aria-required="true"  placeholder="必填">
                                        </div>
                                        <div
                                            class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12"
                                            style="margin-bottom: 10px;">
                                            <div class="input-group-addon" style="width: 100px;">jar包名:</div>
                                                <input type="text" class="form-control" name="jarName"
                                                    required aria-required="true" disabled>
                                        </div>
										<div
											class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12"
											style="margin-bottom: 10px;">
											<div class="input-group-addon" style="width: 100px;">zk集群:</div>
											<input type="text" class="form-control" name="zkUrl"
												 id="zk" placeholder="必填" >
										</div>
										<div
											class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12"
											style="margin-bottom: 10px;">
											<div class="input-group-addon" style="width: 100px;">版本:</div>
											<input type="text" class="form-control" name="version"
												 id="version">
										</div>
										<div
											class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12"
											style="margin-bottom: 10px;">
											<div class="input-group-addon" style="width: 100px;">类名:</div>
										    <select class="form-control" id="interfaceName" onchange="$.rpcMgr.button.changeInterName()"
                                                  name="interfaceName"></select>
										</div>
										<div
											class="input-group col-md-5 col-xs-12 col-lg-12 col-sm-12"
											style="margin-bottom: 10px;">
											<div class="input-group-addon" style="width: 100px;">方法名:</div>
											<select class="form-control" id="methodList"
												name="methodIndex"></select>
										</div>

										<div class="col-xs-6"
											style="width: 40%; float: left; text-align: left; padding-left: 0px; margin-top: 10px; margin-bottom: 10px;">
											请求参数：</div>
										<div
											class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12"
											id="methodParams"></div>

										<div style="margin-top: 10px; margin-bottom: 10px;">
											返回结果：</div>
										<div
											class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12">
											<textarea rows="10" spellcheck="false" name="responseResult" 
												id="response" style="width:100%;"></textarea>
										</div>
                                        </form>
								</div>
							</div>
					
					<!-- rpcShowEnd -->
				</div>
				<div class="modal-footer">
                    <span class="pull-left">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <span class="text-danger"></span>
                    </span>
                    <span class="pull-right">
                        <button type="button" class="btn btn-primary" onclick="$.rpcMgr.submit.updateUserRpcInfo();">保存</button>
                        <button type="button" class="btn btn-info" onclick="$.rpcMgr.submit.sender();">发送</button>
                    </span>
                </div>
			</div>
		</div>
	</div>
</div>

<script src="../assets/js/rpcMgr.js" type="text/javascript"></script>
