<section class="content-header">
    <h1>
        订单运单巴枪生成<small>包裹状态</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
        <li><a href="#"><i class="fa fa-tasks"></i> 订单运单巴枪生成</a></li>
        <li class="active"><i class="fa fa-gears"></i> 包裹状态</li>
    </ol>
</section>
<div class="content">
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="pkgStatusForm" role="form-horizontal">
                    <table class="table table-bordered table-condensed" style="width: 65%; margin-top: 18px;">
                        <tr>
                            <td style="width: 120px;">包裹号</td>
                            <td>
                                <div class="form-group">
                                    <input type="text" name="packageNo" maxlength="12" placeholder="必填，为12位数字" 
                                        class="form-control" style="width:60%;float:left" onkeyup="value=value.replace(/[^0-9]/g,'')">
                                    <button type="button" class="btn-link" style="float:left;margin-left: 20px;" onclick="$.packageStatus.generatePakNo()">随机生成</button>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>条形码</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>包裹状态</td>
                            <td>
                                <div class="btn-group" style="float:left">
                                    <select name="packageStatus" id="packageStatusSelect" class="form-control">
                                        <option value="10">已揽收</option>
                                        <option value="20">中转运输中</option>
                                        <option value="40">准备派送</option>
                                        <option value="50">已派送</option>
                                        <option value="60">待派送滞留</option>
                                        <option value="80">海关通关中</option>
                                        <option value="90">遗失损坏</option>
                                        <option value="100">已理赔</option>
                                        <option value="110">作废</option>
                                        <option value="120">派送滞留</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>操作网点</td>
                            <td><input type="text" name="zoneCode" class="form-control" style="width:60%;" placeholder="必填，请输入操作网点代码"></td>
                        </tr>
                        <tr>
                            <td>操作人工号</td>
                            <td><input type="text" name="operateEmpCode" class="form-control" style="width:60%;" placeholder="必填，请输入操作人工号" value="000212"></td>
                        </tr>
                        <tr>
                            <td>指定触发巴枪</td>
                            <td>
                                <label class="radio-inline" style="float:left">
                                    <input type="radio" name="isSpecifyBar" value="false" checked>否
                                </label>
                                <label class="radio-inline" style="float:left">
                                    <input type="radio" name="isSpecifyBar" value="true">是
                                </label>
                            </td>
                        </tr>
                        <tr id="barOperate" style="display:none">
                            <td>触发巴枪</td>
                            <td>
                                <label class="radio-inline" style="float:left">
                                    <input id="opCode1" type="radio" name="opCode" value="50" checked><span id="barOpCode1">50 一票一件</span>
                                </label>
                                <label class="radio-inline" style="float:left">
                                    <input id="opCode2" type="radio" name="opCode" value="43"><span id="barOpCode2">43 收件入仓</span>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="button" class="btn btn-primary" onclick="$.packageStatus.sendPackageStatus()">生成</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
.table td {
    vertical-align: middle !important;
    text-align: center;
}
</style>
<script src="../assets/js/packageStatus.js" type="text/javascript"></script>
