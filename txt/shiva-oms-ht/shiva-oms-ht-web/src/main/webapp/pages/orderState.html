<section class="content-header">
    <h1>
        订单运单巴枪生成<small>订单状态</small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
        <li><a href="#"><i class="fa fa-tasks"></i> 订单运单巴枪生成</a></li>
        <li class="active"><i class="fa fa-gears"></i> 订单状态</li>
    </ol>
</section>
<div class="content">
    <div class="panel-body">
        <div class="panel panel-default">
            <div class="panel-body">
                <form id="orderStateForm" role="form-horizontal">
                    <table class="table table-bordered table-condensed" style="width: 55%; margin-top: 18px;">
                        <tr>
                            <td>订单状态<font color="#FF0000">*</font></td>
                            <td>
                                <div class="btn-group" style="float:left">
                                    <select name="stateCode" id="stateCode" class="form-control" onchange="checkParam()">
                                        <option value="40001">待生成</option>
                                        <option value="40003">已揽收</option>
                                        <option value="40002">取消</option>
                                    </select>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>来源系统订单号<font color="#FF0000">*</font></td>
                            <td><input type="text" name="sysOrderNo" class="form-control" style="width:70%;" 
                            value="BSP112233012" maxlength="64" onkeyup="value=value.replace(/[\W]/g,'')"
                            placeholder="必填，请输入来源系统订单号"></td>
                        </tr>
                        <tr>
                            <td>OMS订单号<font color="#FF0000">*</font></td>
                            <td><input type="text" name="omsOrderNo" class="form-control" style="width:70%;" 
                            maxlength="26" onkeyup="value=value.replace(/[^\d]/g,'')"
                            placeholder="必填，请输入OMS订单号，26位数字"></td>
                        </tr>
                        <tr>
                            <td>运单号</td>
                            <td><input type="text" name="waybillNo" class="form-control" style="width:70%;" 
                            placeholder="非必填，12位数字" value="012345678901" maxlength="12"
                            onkeyup="value=value.replace(/[^\d]/g,'')"></td>
                        </tr>
                        <tr>
                            <td colspan="2"><button type="button" class="btn btn-primary" onclick="$.orderState.submit.create()">生成</button></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>
<style>
.table td {
    vertical-align: middle !important;
    text-align: center;
}
</style>
<script src="../assets/js/orderState.js" type="text/javascript"></script>
