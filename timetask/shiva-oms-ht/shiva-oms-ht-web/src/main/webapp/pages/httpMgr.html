<section class="content-header">
	<h1>
		接口调用<small>http管理</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-home"></i> 首页</a></li>
		<li><a href="#"><i class="fa fa-tasks"></i> 接口调用</a></li>
		<li class="active"><i class="fa fa-gears"></i> http管理</li>
	</ol>
</section>
<!-- 总体布局模式 .container-fluid 类用于100%宽度-->
<div class="content">
    <!-- 总体布局模式 .container-fluid 类用于100%宽度-->
    <div id="inner-content" class="container-fluid">
        <div id="inner-row" class="row">
            <div class="panel panel-default">
				<!-- panel面板主体 -->
				<div class="panel-body">
				    <div class="row">
                        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 text-left" id="httpMgrTableToolbar">
                            <button 
                                class="btn btn-default" 
                                onclick="$.httpMgr.button.add()">新增</button>
                                 <form role="form" class="form-inline" id="searchForm"
			                        style="float: right; margin-bottom: 16px;margin-left:10px;"
			                        onsubmit="$.httpMgr.submit.search();return false;">
			                        <div class="form-group">
			                            <div class="input-group">
			                                <input type="text" class="form-control" name="remark"
			                                    placeholder="输入接口描述查询">
			                            </div>
			                        </div>
			
			                        <button type="button" class="btn btn-default"
			                            onclick="$.httpMgr.submit.search()">
			                            <i class="glyphicon glyphicon-search"></i>
			                            </button>
			                    </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 panel-default">
                            <div class="panel panel-body">
                                <div class="panel-content">
									  <table id="httpMgrTable" data-toggle="table"
                                        data-page-list="[10,20,30]" data-pagination="true"
                                        data-cache="false" data-detail-view="false"
                                        data-toolbar="#httpMgrTableToolbar"
                                        data-show-refresh="true" data-show-columns="false"
                                        data-filter-control="false" data-filter-show-clear="false"
                                        data-side-pagination="server">
										<thead>
											<tr>
<!-- 												<th data-field="name" data-align="center">接口名称</th> -->
												<th data-field="remark" data-align="center">接口描述</th>
												<th data-field="requestUrl" data-align="center">请求地址</th>
												<th data-field="createEmp" data-align="center">创建人</th>
												<th data-field="createtime" data-align="center">创建时间</th>
												<th data-field="updatetime" data-align="center">更新时间</th>
												<th data-field="operator" data-align="center" data-width="120"
													data-formatter="$.httpMgr.formatter.operation">操作</th>
											</tr>
										</thead>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	<div class="modal fade bs-example-modal-lg" role="dialog"
		aria-labelledby="myLargeModalLabel" id="addUserHttpInfoDialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Http请求</h4>
				</div>
				<div class="modal-body">
					<div class="row-fluid">
						<div class="panel-body panel" style="height: auto;">
							<div class="panel-content">
								<form id="addUserHttpInfoForm">
									<input type="hidden" id="id" name="id"/>
									<input type="hidden" name="requestHeader" id="requestHeader">
									<div style="margin-top: 10px; margin-bottom: 10px;"><strong>URL:</strong></div>
                                    <div
                                        class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12">
                                       <input type="text" class="form-control col-lg-2"
                                            id="requestUrl" name="requestUrl" 
                                            placeholder="必填">
                                    </div>
									<div class="col-xs-6"
										style="margin-top: 10px; margin-bottom: 10px; height: auto; padding-left: 0px;">
										<div style="margin-top: 10px; margin-bottom: 10px;">
											<strong>请求方式：</strong></div>
										<div
											class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12">
											<select id="httpRequestType" class="form-control"
												aria-invalid="false" name="requestMethod">
												<option value="1" selected="selected">POST</option>
												<option value="0">GET</option>
											</select>
										</div>
									</div>
									<div class="col-xs-6"
										style="margin-top: 10px; margin-bottom: 10px; height: auto; padding-right: 0px;">

										<div style="margin-top: 10px; margin-bottom: 10px;">
											<strong>接口描述：</strong></div>
										<div
											class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12">
											<input type="text" class="form-control" name="remark"
												id="remark" placeholder="必填" required
												aria-required="true">
										</div>
									</div>
									<div
										class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12">
									</div>
									<div class="col-xs-6"
										style="margin-top: 10px; margin-bottom: 10px; height: auto; padding-left: 0px;">
										<strong>请求头：</strong>
										<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12"
											id="requestHeaders"
											style="border: 1px solid #a9a9a9; height: 206px; padding-right: 0px;">
											<table id="headerTable"
												style="height: 200px; margin-bottom: 10px; width: 100%;">
											</table>
										</div>
									</div>
									<div class="col-xs-6"
										style="margin-top: 10px; margin-bottom: 10px; padding-right: 0px;">
										<div class="col-xs-6"
											style="float: left; text-align: left; padding-left: 0px;">
											<strong>请求参数：</strong></div>
										<div class="col-xs-6"
											style="float: right; text-align: right; padding-right: 0px;"
											id="httpFormatParams">
											<button type="button" class="btn btn-default btn-xs"
												onclick="$.utils.jsonFormatFill('requestTemplate')">格式化JSON</button>
										</div>
										<div
											class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12">
											<textarea rows="10" spellcheck="false" id="requestTemplate"
												name="requestTemplate" style="width: 100%;"></textarea>
										</div>

									</div>
									<div style="margin-top: 10px; margin-bottom: 10px;">
										<strong>返回结果：</strong></div>
									<div
										class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12">
										<textarea rows="10" spellcheck="false" id="response"
											style="width: 100%;"></textarea>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
				    <span class="pull-left">
				        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <span class="text-danger"></span>
				    </span>
				    <span class="pull-right">
                        <button type="button" class="btn btn-primary" id="saveBtn">保存</button>
                        <button type="button" class="btn btn-info" onclick="$.httpMgr.submit.httpSend();">发送</button>
				    </span>
				</div>
			</div>

		</div>

	</div>
	       </div>
    </div>
</div>

<script src="../assets/js/httpMgr.js" type="text/javascript"></script>
