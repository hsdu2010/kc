<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>KafkaClusterCfg</title>

    <!-- 标签页图标 -->
    <link rel="shortcut icon" href="favicon.ico" />
    <!-- bootstrap框架 -->
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <!-- 字体 -->
    <link rel="stylesheet" href="../assets/fontAwesome/css/font-awesome.min.css">
    <!-- table样式-->
    <link rel="stylesheet" href="../assets/plugin/tables/bootstrap-table.min.css"/>
    <!-- dialog样式-->
    <link rel="stylesheet"
          href="../assets/plugin/bootstrap3-dialog/css/bootstrap-dialog.min.css"/>
</head>

<body>

<!-- 总体布局模式 .container-fluid 类用于100%宽度-->
<div id="inner-content" class="container-fluid">
    <div id="inner-row" class="row">
        <!-- panel 面板-->
        <div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 panel panel-primary ">

            <!-- panel 面板标题-->
            <div class="panel-heading">
                <h3 class="panel-title">KafkaClusterCfg数据操作</h3>
            </div>

            <!-- panel 面板主体-->
            <div class="panel-body">


                <!-- 按主键查询 -->
                <form role="form" class="form-inline" id="searchForm">

                    <div class="form-group">
                        <div class="input-group" >
                            <div class="input-group-addon">:</div>
                            <input type="text" class="form-control" name="id">
                        </div>
                    </div>

                    <button type="button" class="btn btn-primary" onclick="$.kafkaClusterCfgUtils.submit.search()">查询</button>

                </form>


                <!-- 工具栏-->
                <div id="kafkaClusterCfgTableToolbar" role="toolbar" class="btn-toolbar">
                    <div class="btn-group">
                        <button type="button" class="btn btn-info"
                                onclick="$.kafkaClusterCfgUtils.queryList()"> 刷新
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success glyphicon-plus"
                                onclick="$.kafkaClusterCfgUtils.button.add()"> 新增
                        </button>
                    </div>
                    <div class="btn-group">
                        <button type="button" class="btn btn-danger" onclick="$.kafkaClusterCfgUtils.button.operationBatch()">批量操作</button>
                    </div>

                </div>

                <!-- table表格 -->
                <table id="kafkaClusterCfgTable" data-toggle="table"
                       data-page-list="[10,20,30]"
                       data-pagination="true"
                       data-cache="false"
                       data-detail-view="false"
                       data-show-refresh="true"
                       data-show-columns="false"
                       data-filter-control="false"
                       data-filter-show-clear="false"
                       data-toolbar="#kafkaClusterCfgTableToolbar"
                       data-side-pagination="server"
                >
                    <!--  	data-page-list: 表格分页显示的可选择的数据条数
                            data-pagination: 是否显示底部分页条
                            data-cache: 是否禁用AJAX数据缓存
                            data-detail-view: 是否显示详细信息按钮
                            data-show-refresh: 是否显示刷新按钮,每次点击会重新加载数据
                            data-show-columns: 是否显示可选择列表显示按钮
                            data-filter-control: 是否开启表头数据过滤功能
                            data-filter-show-clear: 是否显示重置过滤条件的按钮,与data-filter-control配合使用
                            data-sidePagination:分页对象,"client"为客户端,"server"为服务端,为服务端时需要传递分页相关属性

                    -->

                    <thead>
                    <!--    data-checkbox: 是否显示多选框
                            data-field: 与后台交互对象的字段值
                              data-align: 是否居中显示	-->
                    <tr>
                        <th data-checkbox="true"></th>
                        <th data-field="id"  data-align="center">
                                列名
</th>
                        <th data-field="clusterName"  data-align="center">
                                列名
</th>
                        <th data-field="monitorUrl"  data-align="center">
                                列名
</th>
                        <th data-field="currenttime"  data-align="center">
                                列名
</th>
                        <th data-field="operator"  data-align="center">
                                列名
</th>
                        <th data-field="name"  data-align="center">
                                列名
</th>
                        <th data-field="operation" data-align="center" data-formatter="$.kafkaClusterCfgUtils.formatter.operation">操作</th>
                    </tr>
                    </thead>

                </table>
            </div>

        </div>

        <!-- 新增 模态框 -->
        <div class="modal fade" id="addKafkaClusterCfgDialog" role="dialog" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                            &times;
                        </button>
                        <h4 class="modal-title">
                            新增
                        </h4>
                    </div>

                    <div class="modal-body">
                        <div class="row-fluid" >
                            <form class="form-horizontal" role="form" id ="addKafkaClusterCfgForm" novalidate="novalidate">


                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">:</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control"  name="id"
                                               required placeholder="必填"
                                            >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">:</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control"  name="clusterName"
                                               required placeholder="必填"
                                            >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">:</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control"  name="monitorUrl"
                                               required placeholder="必填"
                                            >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">:</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control"  name="currenttime"
                                            >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">:</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control"  name="operator"
                                            >
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label  class="col-sm-3 control-label">:</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control"  name="name"
                                               required placeholder="必填"
                                            >
                                        </div>
                                    </div>
                            </form>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button type="button" class="btn btn-default"
                                data-dismiss="modal">关闭
                        </button>
                        <button type="button" class="btn btn-primary" onclick="$.kafkaClusterCfgUtils.submit.addKafkaClusterCfg()">
                            确定
                        </button>
                    </div>

                </div>
            </div>

        </div>

        <!-- 查看 模态框 -->
        <div class="modal fade" id="showKafkaClusterCfgDialog" role="dialog" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        <h4 class="modal-title">查看</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row-fluid" >
                            <form class="form-horizontal" role="form" id ="showKafkaClusterCfgForm" novalidate="novalidate">

                                <div class="form-group">

                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="id" readonly>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="clusterName" readonly>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="monitorUrl" readonly>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="currenttime" readonly>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="operator" readonly>
                                    </div>
                                </div>
                                <div class="form-group">

                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="name" readonly>
                                    </div>
                                </div>
                            </form>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <div style="display: inline;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <!-- 修改 模态框 -->
        <div class="modal fade" id="updateKafkaClusterCfgDialog" role="dialog" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        <h4 class="modal-title">修改</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row-fluid" >
                            <form class="form-horizontal" role="form" id ="updateKafkaClusterCfgForm" novalidate="novalidate">

                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="id" readonly>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="clusterName"
                                               required placeholder="必填"
                                        >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="monitorUrl"
                                               required placeholder="必填"
                                        >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="currenttime"
                                        >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="operator"
                                        >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label  class="col-sm-3 control-label">:</label>
                                    <div class="col-sm-7">
                                        <input type="text" class="form-control"  name="name"
                                               required placeholder="必填"
                                        >
                                    </div>
                                </div>

                            </form>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <div style="display: inline;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-primary"
                                    onclick="$.kafkaClusterCfgUtils.submit.updateKafkaClusterCfg()">确定
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- 删除 模态框-->
        <div class="modal fade bs-example-modal-sm" id="deleteKafkaClusterCfgDialog" role="dialog" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        <h4 class="modal-title">删除</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row-fluid" >
                            <form class="form-horizontal" role="form" id ="deleteKafkaClusterCfgForm" novalidate="novalidate">


                                <input name="id" id="idForDel"  type="hidden">

                                <h3  class="text-danger text-center">请确认是否删除?</h3>
                            </form>
                        </div>

                    </div>

                    <div class="modal-footer">
                        <div style="display: inline;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-danger"
                                    onclick="$.kafkaClusterCfgUtils.submit.deleteByPrimaryKey()">确定
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- 批量操作 模态框-->
        <div class="modal fade bs-example-modal-sm" id="batchKafkaClusterCfgDialog" role="dialog" aria-hidden="true" data-backdrop="static">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                        <h4 class="modal-title">批量操作</h4>
                    </div>

                    <div class="modal-body">
                        <div class="row-fluid" >

                            <h3  class="text-danger text-center">请确认是否进行批量操作?</h3>

                        </div>

                    </div>

                    <div class="modal-footer">
                        <div style="display: inline;">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            <button type="button" class="btn btn-danger"
                                    onclick="$.kafkaClusterCfgUtils.submit.batch()">确定
                            </button>
                        </div>
                    </div>

                </div>
            </div>
        </div>



    </div>
</div>


</body>

<script src="../assets/plugin/jquery/jquery-2.2.0.min.js"></script>
<script src="../assets/plugin/jQueryUI/jquery-ui.min.js"></script>
<script src="../assets/plugin/jquery-validate/jquery.validate.min.js"></script>
<script src="../assets/plugin/jquery-validate/messages_zh.min.js"></script>
<script src="../assets/plugin/jquery/jquery-formFill.js"></script>
<script src="../assets/bootstrap/js/bootstrap.min.js"></script>
<script src="../assets/plugin/tables/bootstrap-table.min.js"></script>
<script src="../assets/plugin/tables/bootstrap-table-zh-CN.min.js"></script>
<script src="../assets/plugin/tables/bootstrap-table-filter-control.js"></script>
<script src="../assets/plugin/tables/bootstrap-table-editable.js"></script>
<script src="../assets/plugin/tables/bootstrap-editable.js"></script>
<script src="../assets/plugin/bootstrap3-dialog/js/bootstrap-dialog.min.js"></script>
<script src="../assets/plugin/bootstrap-growl/jquery.bootstrap-growl.min.js"></script>


<script src="../assets/js/utils.js"></script>
<script src="../assets/js/kafkaClusterCfg.js"></script>
</html>
