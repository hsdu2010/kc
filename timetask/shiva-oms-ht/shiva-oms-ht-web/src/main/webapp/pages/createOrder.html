<section class="content-header">
	<h1>
		订单运单生成<small>订单生成</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
		<li><a href="#"><i class="fa fa-dashboard"></i> 订单运单生成管理</a></li>
		<li class="active">订单生成管理</li>
	</ol>
</section>

<div class="content"> 
	<div class="panel-body"> 
		<div class="panel panel-default">
			<div class="panel-body">  
				<!-- TAB begin -->
				<ul id="myTab" class="nav nav-tabs">
				<li class="active">
					<a href="#simpleCreate" data-toggle="tab">简单生成</a>
				</li>
				<li>
					<a href="#allJsonCreate" data-toggle="tab">全量报文生成</a>
				</li> 
				</ul>	
				<!-- TAB end -->
				<div id="myTabContent" class="tab-content">
				<!-- simpleCreateForm begin -->
					<div class="tab-pane fade in active" id="simpleCreate">
						<form role="form" id="simpleCreateForm">
							<div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;margin-top: 10px">
	                            <div class="input-group-addon" style="width:100px;">订单号<font color="#FF0000">*</font></div>
	                                <input type="text" class="form-control" name="sysOrderNo" style="width:40%;" value="shiva012" 
	                                 placeholder="来源系统订单号，如：shiva012"/>
	                        </div>
	                        <div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;">
	                            <div class="input-group-addon" style="width:100px;">运单号</div>
	                            <input type="text" class="form-control" name="waybillNo" style="width:40%;" placeholder="非必填，默认为空，12位数字" value="012345678901">
	                        </div>
	                        <div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;">
	                            <div class="input-group-addon" style="width:100px;">支付方式<font color="#FF0000">*</font></div>
									<select name="paymentTypeCode" style="width: 40%;" class="form-control">
										<option value="1">寄付</option>
										<option value="2">到付</option>
										<option value="3">第三方付</option> 
									</select> 
	                        </div>
	                        <div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;">
	                            <div class="input-group-addon" style="width:100px;">寄方地址<font color="#FF0000">*</font></div>
	                                <input type="text" class="form-control" name="senderAddr" style="width:40%;" placeholder="详细地址"
	                                value="深圳市南山区软件园基地1栋B座">
	                        </div>
	                        <div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;">
	                            <div class="input-group-addon" style="width:100px;">到方地址</div>
	                                <input type="text" class="form-control" name="receiverAddr" style="width:40%;" placeholder="非必填，默认为空" value="上海市浦东新区滨江大道2727号"> 
	                        </div> 
	                        <div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;">
	                            <div class="input-group-addon" style="width:100px;">预约时间</div>
	                                <input type="text" class="form-control" name="appointTime" id="appointTime" style="width:40%;" placeholder="非必填，默认为空,格式为：yyyy-MM-dd HH:mm:ss"> 
	                        </div> 
	                        <div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;">
	                        <div class="input-group-addon" style="width:100px;">寄方城市代码<font color="#FF0000">*</font></div>
	                                <input type="text" class="form-control" name="senderCityCode" style="width:40%;" placeholder="必须为顺丰内部城市代码，如：755" value="755"> 
	                        </div>
	                        <div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;"> 
                                <button type="button" class="btn btn-info mg-2-5" style="background-color:#428cb1;" onclick="$.orderCreate.submit.simpleCreate()">生成</button>
                            </div>
						</form>
					</div>
					<!-- simpleCreateForm end -->
					<!-- allJsonCreateForm begin -->
					<div class="tab-pane fade" id="allJsonCreate"> 
						<div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;margin-top: 10px">
						 <button type="button" class="btn btn-info mg-2-5" style="background-color:#428cb1;" onclick="$.orderCreate.button.templateSelect()">订单模板</button>            
						</div>
						<form role="form" id="allJsonCreateForm">
							<div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;">
		                        <div class="input-group-addon" style="width:100px;">json报文</div>
		                        <div class="form-group">
	    							<textarea class="form-control" rows="15" name="allJson" id="allJson" style="width:70%" placeholder="必填，请填格式正确的Json报文"></textarea>
	  							</div> 
	                        </div>
	                        <div class="input-group col-md-12 col-xs-12 col-lg-12 col-sm-12" style="margin-bottom:10px;">  
		                        <button type="button" class="btn btn-info mg-2-5" style="background-color:#428cb1;" onclick="$.orderCreate.submit.allJsonCreate()">生成</button>
		                    </div> 
                        </form>
					</div>
					<!-- allJsonCreateForm end -->
				</div>
			</div>	 
		</div>
	</div>
</div>

			<!-- 模板管理 begin -->
			<div class="modal fade" id="templateSelectDialog" role="dialog"
				aria-hidden="true" data-backdrop="static">
				<div class="modal-dialog" style="width:auto;height: auto">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">订单模板</h4>
						</div>
						<div class="modal-body">
							<div class="row-fluid">
							<button type="button" class="btn btn-primary"
								onclick="$.orderCreate.button.templateAdd()">新增</button>
							<!-- table begin -->
							<div class="row">
								<div class="col-md-12 col-xs-12 col-lg-12 col-sm-12 panel-default">
									<div class="panel panel-body">
										<div class="panel-content">
											<table id="templateSelectTable" data-toggle="table"
												data-page-list="[3,6,9,ALL]" data-pagination="true"
												data-cache="false" data-detail-view="false"
												data-show-refresh="true" data-show-columns="false"
												data-filter-control="false" data-filter-show-clear="false"
												data-toolbar="#templateSelectTableToolbar" data-page-size= "3"
												data-side-pagination="server">
												<thead>
													<tr>
														<th class="hidden" data-field="id"></th>
														<th data-field="templateName" data-align="center" data-width="10%">模板名称</th>
														<th data-field="templateContent" data-align="center" data-width="70%">模板内容</th>
														<th data-field="operation" data-align="center" data-width="20%" data-formatter="$.orderCreate.formatter.operation">操作</th>
													</tr>
												</thead>
											</table>
										</div>
									</div>
								</div>
							</div>
							<!-- table end-->			
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default"
								data-dismiss="modal">关闭</button>
						</div>	
					</div>
				</div>		
			</div>
			<!-- 模板管理 end -->
		
			<!-- 新增 begin -->
			<div class="modal fade" id="templateAddDialog" role="dialog"
				aria-hidden="true" data-backdrop="static">
				<div class="modal-dialog" style="width:680px;height: 800px">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" onclick="$.orderCreate.button.close('templateAddDialog')"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">新增</h4>
						</div>

						<div class="modal-body">
							<div class="row-fluid">
								<form class="form-horizontal" role="form" id="addTemplateForm"
									novalidate="novalidate">
									
									<input name="templateType" id="templateType" type="hidden" value="order">

									<div class="form-group">
										<label class="col-sm-3 control-label">模板名称:</label>
										<div class="col-sm-7">
										<input type="text" class="form-control" name="templateName" id="templateName"
												required placeholder="必填">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label">模板内容:</label>
										<div class="col-sm-7">
											<textarea rows="25" spellcheck="false" class="form-control" name="templateContent"
											id = "templateContent" required placeholder="必填"></textarea>
										</div>
									</div>
								</form>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" 
								onclick="$.orderCreate.button.close('templateAddDialog')">关闭</button>
							<button type="button" class="btn btn-primary"
								onclick="$.orderCreate.submit.addTemplate()">确定</button>
						</div>

					</div>
				</div>
			</div>
			<!-- 新增 end -->
			<!-- 查看 begin-->
			<div class="modal fade" id="templateShowDialog" role="dialog"
				aria-hidden="true" data-backdrop="static">
				<div class="modal-dialog" style="width:680px;height: 800px">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" onclick="$.orderCreate.button.close('templateShowDialog')"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">查看</h4>
						</div>

						<div class="modal-body">
							<div class="row-fluid">
								<form class="form-horizontal" role="form" id="showTemplateForm"
									novalidate="novalidate">
									<div class="form-group">
										<label class="col-sm-3 control-label">模板名称:</label>
										<div class="col-sm-7">
										<input type="text" class="form-control" name="templateName"
												readonly>
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label">模板内容:</label>
										<div class="col-sm-7">
											<textarea rows="25" spellcheck="false" class="form-control" name="templateContent"
												readonly></textarea>
										</div>
									</div>
								</form>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" 
								onclick="$.orderCreate.button.close('templateShowDialog')">关闭</button>
						</div>

					</div>
				</div>
			</div>
			<!-- 查看 end -->


			<!-- 修改 begin -->
			<div class="modal fade" id="templateUpdateDialog" role="dialog"
				aria-hidden="true" data-backdrop="static">
				<div class="modal-dialog" style="width:680px;height: 800px">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" onclick="$.orderCreate.button.close('templateUpdateDialog')"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">新增</h4>
						</div>

						<div class="modal-body">
							<div class="row-fluid">
								<form class="form-horizontal" role="form" id="updateTemplateForm"
									novalidate="novalidate">
									<input name="id" type="hidden" value="${id}">

									<div class="form-group">
										<label class="col-sm-3 control-label">模板名称:</label>
										<div class="col-sm-7">
										<input type="text" class="form-control" name="templateName"
												required placeholder="必填">
										</div>
									</div>

									<div class="form-group">
										<label class="col-sm-3 control-label">模板内容:</label>
										<div class="col-sm-7">
											<textarea rows="25" spellcheck="false" class="form-control" name="templateContent"
												required placeholder="必填"></textarea>
										</div>
									</div>
								</form>
							</div>
						</div>

						<div class="modal-footer">
							<button type="button" class="btn btn-default" 
								onclick="$.orderCreate.button.close('templateUpdateDialog')">关闭</button>
							<button type="button" class="btn btn-primary"
								onclick="$.orderCreate.submit.updateTemplate()">确定</button>
						</div>

					</div>
				</div>
			</div>
			<!-- -->


			<!-- 删除 begin -->
			<div class="modal fade bs-example-modal-sm" id="deleteTemplateDialog"
				role="dialog" aria-hidden="true" data-backdrop="static">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="modal-header">
							<button type="button" class="close" onclick="$.orderCreate.button.close('deleteTemplateDialog')"
								aria-hidden="true">&times;</button>
							<h4 class="modal-title">删除</h4>
						</div>

						<div class="modal-body">
							<div class="row-fluid">
								<form class="form-horizontal" role="form" id="deleteSqlCfgForm"
									novalidate="novalidate">


									<input name="id" id="idForDel" type="hidden">

									<h3 class="text-danger text-center">请确认是否删除?</h3>
								</form>
							</div>

						</div>

						<div class="modal-footer">
							<div style="display: inline;">
								<button type="button" class="btn btn-default"
									onclick="$.orderCreate.button.close('deleteTemplateDialog')">关闭</button>
								<button type="button" class="btn btn-danger"
									onclick="$.orderCreate.submit.deleteTemplate()">确定
								</button>
							</div>
						</div>

					</div>
				</div>
			</div>
			<!-- 删除 end -->	
</div>

	<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog"
		aria-labelledby="myLargeModalLabel">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title" id="myModalLabel">Modal title</h4>
				</div>
				<div class="modal-body">...</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary">Save changes</button>
				</div>
			</div>
		</div>
	</div>


<script src="../assets/js/createOrder.js" type="text/javascript"></script>
